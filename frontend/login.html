<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FF6600; /* Naranja */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .logo {
      background-color: #4B0082; /* Morado */
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }

    h2 {
      color: white;
      font-size: 28px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 16px;
      margin: 10px 0 5px;
      color: white;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00BFA6; /* Verde agua */
      font-size: 16px;
      color: white;
      outline: none;
      margin-bottom: 15px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .btn {
      background-color: #4B0082; /* Morado */
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      margin: 15px 0;
    }

    .btn:hover {
      background-color: #5A0FB8;
    }

    .links {
      color: white;
      font-size: 14px;
    }

    .links a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">I LOGO</div>
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

      <button type="submit" class="btn">Ingresar</button>
    </form>

    <div class="links">
      <p>¿Olvidaste tu contraseña?</p>
      <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
    </div>
  </div>
</body>
</html>
